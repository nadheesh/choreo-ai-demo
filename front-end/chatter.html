<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Conversation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 300px;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            flex-shrink: 0;
        }
        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            max-width: calc(100% - 300px);
        }
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }
        .user-avatar {
            background-color: #3498db;
        }
        .ai-avatar {
            background-color: #2ecc71;
        }
        .message-content {
            background-color: #e6e6e6;
            padding: 10px;
            border-radius: 10px;
            max-width: calc(100% - 60px);
            word-wrap: break-word;
        }
        .user-message .message-content {
            background-color: #dcf8c6;
        }
        .input-container {
            display: flex;
            padding-top: 10px;
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .config-section {
            margin-bottom: 20px;
        }
        .loading-dots {
            display: inline-block;
            width: 50px;
            text-align: left;
        }
        @keyframes blink {
            0% { opacity: .2; }
            20% { opacity: 1; }
            100% { opacity: .2; }
        }
        .loading-dots span {
            animation-name: blink;
            animation-duration: 1.4s;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
        }
        .loading-dots span:nth-child(2) {
            animation-delay: .2s;
        }
        .loading-dots span:nth-child(3) {
            animation-delay: .4s;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="%PUBLIC_URL%/config.js"></script>
    <div class="sidebar">
        <div class="config-section">
            <h2>User Configuration</h2>
            <input type="text" id="userId" placeholder="Enter User ID">
        </div>
        <div class="config-section">
            <h2>Add Content</h2>
            <input type="url" id="urlInput" placeholder="Enter URL">
            <button onclick="addContent()">Add Content</button>
        </div>
    </div>
    <div class="main">
        <div class="chat-container" id="chatContainer"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let chatHistory = [];
        let lastUserMessage = null;
        let accessToken = null;

        async function getAccessToken() {
            if (!window.configs.useOAuth) return null;

            const { clientId, clientSecret, tokenUrl } = window.configs.oauth;

            const response = await fetch(tokenUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `grant_type=client_credentials&client_id=${clientId}&client_secret=${clientSecret}`,
            });

            if (!response.ok) {
                throw new Error('Failed to obtain access token');
            }

            const data = await response.json();
            return data.access_token;
        }

        async function makeAuthenticatedRequest(url, options = {}) {
            if (window.configs.useOAuth) {
                if (!accessToken) {
                    accessToken = await getAccessToken();
                }
                options.headers = {
                    ...options.headers,
                    'Authorization': `Bearer ${accessToken}`,
                };
            }
            return fetch(url, options);
        }

        async function addContent() {
            const url = document.getElementById('urlInput').value;
            const userId = document.getElementById('userId').value;
            if (!url || !userId) {
                alert('Please enter both URL and User ID');
                return;
            }

            try {
                const response = await makeAuthenticatedRequest(`${window.configs.serviceUrl}/add_data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, user_id: userId }),
                });
                const result = await response.json();
                alert(result.message);
                document.getElementById('urlInput').value = '';
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to add content');
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const userId = document.getElementById('userId').value;
            const message = messageInput.value;
            if (!message || !userId) {
                alert('Please enter both message and User ID');
                return;
            }

            addMessageToChat('user', message);
            messageInput.value = '';
            lastUserMessage = message;

            const loadingMessage = addMessageToChat('ai', '<div class="loading-dots"><span>.</span><span>.</span><span>.</span></div>');

            try {
                const response = await makeAuthenticatedRequest(`${window.configs.serviceUrl}/converse`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        message: message,
                        chat_history: chatHistory
                    }),
                });
                const result = await response.json();

                loadingMessage.remove();
                addMessageToChat('ai', result.response);

                if (lastUserMessage) {
                    chatHistory.push(
                        { role: 'user', content: lastUserMessage },
                        { role: 'ai', content: result.response }
                    );
                    lastUserMessage = null;
                }
            } catch (error) {
                console.error('Error:', error);
                loadingMessage.remove();
                addMessageToChat('ai', 'Sorry, I encountered an error.');
            }
        }

        function addMessageToChat(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;

            const avatar = document.createElement('div');
            avatar.className = `avatar ${role}-avatar`;
            avatar.textContent = role === 'user' ? 'U' : 'AI';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);

            chatContainer.scrollTop = chatContainer.scrollHeight;

            return messageDiv;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
